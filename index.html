<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Compre seu adesivo</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Hepta+Slab:400,700|Lato:400,700&display=swap" rel="stylesheet">
</head>
<body>
        <div class="body">
            <div class="models">
                <div class="adesivo-item">
                    <a href="">
                        <div class="adesivo-item--img"><img src="" /></div>
                        <div class="adesivo-item--add">+</div>
                    </a>
                    <div class="adesivo-item--price">R$ --</div>
                    <div class="adesivo-item--name">--</div>
                    <div class="adesivo-item--desc">--</div>
                </div>
                <div class="cart--item">
                    <img src="" />
                    <div class="cart--item-nome">--</div>
                    <div class="cart--item--qtarea">
                        <button class="cart--item-qtmenos">-</button>
                        <div class="cart--item--qt">1</div>
                        <button class="cart--item-qtmais">+</button>
                    </div>
                </div>
            </div>
            <header>
                <div class="menu-openner"><span>0</span>üõí</div>
            </header>
            <main>
                <h1>Adesivos</h1>
                <div class="adesivo-area"></div>
            </main>
            <aside>
                <div class="cart--area">
                    <div class="menu-closer">‚ùå</div>
                    <h1>Seus Adesivos</h1>
                    <div class="cart"></div>
                    <div class="cart--details">
                        <div class="cart--totalitem subtotal">
                            <span>Subtotal</span>
                            <span>R$ --</span>
                        </div>
                        <div class="cart--totalitem desconto">
                            <span>Desconto (-10%)</span>
                            <span>R$ --</span>
                        </div>
                        <div class="cart--totalitem total big">
                            <span>Total</span>
                            <span>R$ --</span>
                        </div>
                        <div class="cart--finalizar">Finalizar a compra</div>
                    </div>
                </div>
            </aside>
            <div class="adesivoWindowArea">
                <div class="adesivoWindowBody">
                    <div class="adesivoInfo--cancelMobileButton">Voltar</div>
                    <div class="adesivoBig">
                        <img src="" />
                    </div>
                    <div class="adesivoInfo">
                        <h1>--</h1>
                        <div class="adesivoInfo--desc">--</div>
                        <div class="adesivoInfo--sizearea">
                            <div class="adesivoInfo--sector">Tamanho</div>
                            <div class="adesivoInfo--sizes">
                                <div data-key="0" class="adesivoInfo--size">PEQUENO <span>--</span></div>
                                <div data-key="1" class="adesivoInfo--size">M√âDIO <span>--</span></div>
                                <div data-key="2" class="adesivoInfo--size selected">GRANDE <span>--</span></div>
                            </div>
                        </div>
                        <div class="adeisivoInfo--pricearea">
                            <div class="adesivoInfo--sector">Pre√ßo</div>
                            <div class="adesivoInfo--price">
                                <div class="adesivoInfo--actualPrice">R$ --</div>
                                <div class="adesivoInfo--qtarea">
                                    <button class="adesivoInfo--qtmenos">-</button>
                                    <div class="adesivoInfo--qt">1</div>
                                    <button class="adesivoInfo--qtmais">+</button>
                                </div>
                            </div>
                        </div>
                        <div class="adesivoInfo--addButton">Adicionar ao carrinho</div>
                        <div class="adesivoInfo--cancelButton">Cancelar</div>
                    </div>
                </div>
            </div>

        </div>

    <script type="text/javascript" src="adesivos.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
